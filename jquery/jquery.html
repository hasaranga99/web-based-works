<!DOCTYPE html>
<html lang="en">
<head>

  <title>jquery</title>

  <script src="jquery.min.js"></script>

  <style type="text/css">

    #circle{
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: blue;
    }

    .square{
      width: 120px;
      height: 120px;
      background-color: greenyellow;
      margin-top: 10px;
    }
  </style>
</head>

<body>
<div id="circle"></div>
<div class="square"></div>
<div class="square"></div>

<script type="text/javascript">

  $("div").click(function(){

    $(this).fadeOut();
  })

</script>
  
</body>

</html>
